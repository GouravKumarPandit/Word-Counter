<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="WordCounter.js" defer></script>
    <title>Word Counter</title>
</head>
<body>
    <div class="headDiv">
        <h1>Word And Character Counter</h1>
    </div>
    <div class="message">
        <textarea name="" id="text" cols="30" rows="10"></textarea>
    </div>
    <div class="counter">
        <span id="wordCount">0</span> Words <span id="charCount">0</span> Character
    </div>
    <div class="reset">
        <input type="reset" id="resetBtn">
    </div>
</body>
</html>
